<html>
  <head>
    <title>Servidor Backend - Savant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      margin: 0;
      color: white;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    "
  >
    <div
      style="
        width: 250px;
        height: 150px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
      "
    >
      <span>SERVIDOR TB</span>
      <span>Contagem Regressiva</span>
      <span id="spanTimer" style="font-weight: 700;">00:00</span>
    </div>
    <script>
      function autoRefresh() {
        window.location = window.location.href;
      }
      setInterval("autoRefresh()", 60000);
      const spanTimer = document.getElementById("spanTimer");
      let contagem = 0;
      function updateTimer() {
        contagem += 1;
        spanTimer.innerHTML = "00:" + ("00" + (60 - contagem)).slice(-2);
      }
      setInterval("updateTimer()", 1000);
    </script>
  </body>
</html>
